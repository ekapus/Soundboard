<body>

    <div id="wrapper">

        <!-- Navigation -->

                <a class="navbar-brand" href="index.html">All Day Railfanning Soundboard</a>

        <!-- Page Content -->

                <div class="col-lg-12">
                    <div class="panel panel-default">

                            <button type="button" class="btn btn-warning btn-lg btn-block btn-sound play"

    <script>

$("button.play").click(function() {
    
  var audioFile = $(this).attr("data-src");
  $("<audio></audio>").attr({
    'src':audioFile,
    'volume':0.4,
    'autoplay':'autoplay'
}).appendTo("body");
  });
</script>
